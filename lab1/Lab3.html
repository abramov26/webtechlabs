<body>
    <script>                    
        var name = prompt("Введите сюда своё имя", "Введите имя");                    
        if( confirm(`Ваше имя ${name}?`) ) {               
            if(confirm("Начать заново?")) {                                 
                if(confirm("Не надоело?")) {                                        
                    window.location.reload(true);
                } else {                                                       
                    alert("Ну и правильно!");
                }                               
            } else {                                           
                alert("Ну и правильно!");                               
            }
        }        
    </script>
