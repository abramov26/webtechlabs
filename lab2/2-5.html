<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/jquery-3.6.1.min.js"></script>
	<title>2-5</title>
	<style>
		#ball { 
			position: relative;
		}
	</style>
</head>
<body>
	<h1>Переместите мяч мышкой</h1>
	<div id="ball">
		<img width="200px" height="200px" src="/img/soccer-ball.jpg">
	</div>
	<br><br><a href="javascript:history.back()">← Назад</a>
	<script type="text/javascript">
		$("#ball").mousedown(function() {
			$(this).mousemove(function() {
				ball.style.left = event.pageX - ball.offsetWidth / 2 + 'px';
				ball.style.top = event.pageY - ball.offsetHeight / 2 + 'px';
			});
		}).mouseup(function() {
			$(this).unbind('mousemove');
		});
	</script>
</body>
</html>
