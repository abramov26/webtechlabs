<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/jquery-3.6.1.min.js"></script>
	<title>2-3</title>
	<style>
		#ballon_pic { 
			width: 200px;
			height: 300px; 
			position: relative;
		}
	</style>
</head>
<body>
	<h1>Нажимите стрелки ← ↑ → ↓</h1>
	<img id="ballon_pic" src="/img/ballon.jpg">
	<br><br><a href="javascript:history.back()">← Назад</a>
	<script type="text/javascript">
		$(document).on('keydown', function(e) {
			switch (e.key) {
	// перемещение влево
	case "ArrowLeft":
	$('#ballon_pic').animate({
		left: "-=100px"
	}, 'fast');
	break;
	  // перемещение вверх
	  case "ArrowUp":
	  $('#ballon_pic').animate({
	  	top: "-=100px"
	  }, 'fast');
	  break;
	  // перемещение вправо
	  case "ArrowRight":
	  $('#ballon_pic').animate({
	  	left: "+=100px"
	  }, 'fast');
	  break;
	  // перемещение вниз
	  case "ArrowDown":
	  $('#ballon_pic').animate({
	  	top: "+=100px"
	  }, 'fast');
	  break;
	}
	});
	</script>
</body>
</html>
